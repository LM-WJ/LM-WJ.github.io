<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电路流动背景示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000 url('你的电路板图片地址.jpg') center/cover no-repeat;
            /* 深色背景更好衬托流光 */
            color: #fff;
            font-family: sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 半透明遮罩，增强层次感并让文字更清晰 */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 10, 30, 0.7);
            /* 深蓝色半透明遮罩 */
            z-index: 1;
        }

        /* 容器包裹内容，并置于遮罩之上 */
        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            text-align: center;
        }

        /* 使用伪元素创建流光效果 */
        .circuit-flow {
            position: absolute;
            top: 0;
            left: -150%;
            /* 初始位置在左侧外部 */
            width: 50%;
            /* 流光的宽度 */
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(0, 255, 255, 0.2),
                    /* 青色流光 */
                    rgba(0, 150, 255, 0.4),
                    rgba(0, 255, 255, 0.2),
                    transparent);
            transform: skewX(-45deg);
            /* 倾斜以形成光带 */
            animation: flow 4s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
            /* 防止遮挡交互 */
        }

        /* 流光动画 */
        @keyframes flow {
            0% {
                left: -150%;
            }

            100% {
                left: 200%;
            }
        }

        /* 可以添加多个流光，延迟播放 */
        .circuit-flow:nth-child(2) {
            animation-delay: 1s;
            opacity: 0.6;
            background: linear-gradient(90deg, transparent, rgba(100, 0, 255, 0.2), rgba(50, 0, 150, 0.3), rgba(100, 0, 255, 0.2), transparent);
            /* 紫色流光 */
        }

        .circuit-flow:nth-child(3) {
            animation-delay: 2s;
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <!-- 流光元素 -->
    <div class="circuit-flow"></div>
    <div class="circuit-flow"></div>
    <div class="circuit-flow"></div>
